<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="card-wrapper">
    <div class="result">
      <h3 class="card-title result__title">Your Result</h3>

      <div class="circle">
        <p class="score">76</p>
        <p class="out-of">of 100</p>
      </div>

      <h4 class="grade">Great</h4>

      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3 class="card-title summary__title">Summary</h3>

      <ul class="stats">
        <li>
          <div class="title">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>

          <div class="points">
            <strong>80 </strong> <span> / 100</span>
          </div>
        </li>

        <li>
          <div class="title">
            <img src="./assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>

          <div class="points">
            <strong>92 </strong> <span> / 100</span>
          </div>
        </li>

        <li>
          <div class="title">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>

          <div class="points">
            <strong>61 </strong> <span> / 100</span>
          </div>
        </li>

        <li>
          <div class="title">
            <img src="./assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>

          <div class="points">
            <strong>72 </strong> <span> / 100</span>
          </div>
        </li>
      </ul>

      <button>Continue</button>
    </div>
  </div>
  
</body>
</html>
